$def with (renderDict)
<!DOCTYPE html> 
<html> 
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<link rel="stylesheet" href="css/data.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
</head> 
<body> 
<div data-role="page" class="type-interior">
	<div data-role="header" data-theme="b">
		<a href="/" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
		<h1>User Admin</h1>
	</div>
	<div data-role="content">
		<div id="box" data-role="content-primary">
			<form id="login" method="post" action="/">
				<div data-role="fieldcontain" style=" border:none;">
					<label>User Name:</label>
					$:addClass(renderDict['login'].username.render(),'txtbox')
				</div>
				<div data-role="fieldcontain" style=" border:none;">
					<label>Password:</label>
					$:addClass(renderDict['login'].password.render(),'txtbox')
				</div>
				<div data-role="fieldcontain" style=" border:none;">
					<div><button type="submit" data-theme="b" data-icon="sure">Submit</button></div> 
				</div>
			</form>
		</div>
	</div><br><br><br><br><br>
	<div data-role="footer" data-theme="b">
		<h4>CopyRights&trade;2012</h4>
	</div>
</div>
</body>
</html>
