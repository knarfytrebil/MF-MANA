$def with (renderDict)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
 <head>
  <title>$renderDict['name']</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <link href="/static/themes/desktop/user/css/site.css" type="text/css" rel="stylesheet">
  <script type="text/javascript" src="/static/themes/desktop/user/js/jquery.js"></script>
  <script type="text/javascript" src="/static/themes/desktop/user/js/jquery.flot.js"></script>
  <script src="/static/themes/desktop/user/js/jquery.cookie.js"></script>
  <!--[if lte IE 8]>
  	<script language="javascript" type="text/javascript" src="/static/themes/desktop/user/js/excanvas.min.js"></script>
  <![endif]-->
  <script type="text/javascript">
  $$(document).ready(function() {
$for page in renderDict['pages']:
	$$('#$page['name']-g2').hide();
	$$('#$page['name']-day').click(function(){
		$$('#$page['name']-g1').show();
		$$('#$page['name']-g2').hide();
	});
	$$('#$page['name']-month').click(function(){
		$$('#$page['name']-g2').show();
		$$('#$page['name']-g1').hide();
	});
});
function logout(){
        $$.cookie('uis', null);
        window.location.replace("/")
};
  </script>
</head>
 <body>
 <div id="wrap">
 	<div id="hd">$renderDict['name']
    	<span id="login"><a href="javascript:logout();">退出</a></span>
    </div>
 	<div id="left-side">
 		<ul>
 			<li><a href="/">主控面板</a></li>
<!--  			<li><a href="">页面上传</a></li> -->
 			<li><a href="/user/balance">我的帐户</a></li>
<!--  			<li><a href="#">客服</a></li> -->
 		</ul>
 	</div>
 	<!---left side end-->
 	<div id="right-side">
 	$for page in renderDict['pages']:
 		<div class="tongji">
 			<div id="graphic" style=" width:660px; height:380px;">
 				<div id="$page['name']-g1" style=" width:660px; height:380px;">
                	<script type="text/javascript">
							var d1 = $page['log']
							var stack = 0, bars = 0, lines = 1, steps = 0, points = 1;
							
							function plotWithOptions() {
								$$.plot($$("#$page['name']-g1"), [ { data: d1, label: "今天的流量", color: "#333" } ], {
									series: {
										stack: stack,
										lines: { show: lines, fill: true, steps: steps },
										bars: { show: bars, barWidth: 0.6 },
										points: { show: points }
									}
								});
							}
							plotWithOptions();
					</script>
 				</div>
 				<div id="$page['name']-g2" style=" width:660px; height:380px;">
                	<script type="text/javascript">
							var d2 = $page['mlog'];
							var stack = 0, bars = true, lines = false, steps = true;
							
							function plotWithOptions() {
								$$.plot($$("#$page['name']-g2"), [ { data: d2, label: "本月流量", color: "#333" } ], {
									series: {
										stack: stack,
										lines: { show: lines, fill: true, steps: steps },
										bars: { show: bars, barWidth: 0.6 }
									}
								});
							}
							plotWithOptions();
					</script>
 				</div> 
 			</div>

 			
 			<div class="sort">
 				<span class="fl">按<a href="javascipt:void(0);" id="$page['name']-day">日</a>/<a href="javascipt:void(0);" id="$page['name']-month">月</a></span><span class="fc">$page['name']</span>
 				<span class="fr">本日流量:$page['d'] / 本月流量:$page['m']</span>
 			</div>
 		</div>

 	</div>
 	<!---right side end-->
 </div>
 </body>
</html>
